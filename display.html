    <script>
        let displayData = {
            currentCall: { number: '-', counter: 0, course: '-' },
            waiting: [],
            counters: [
                { id: 1, current: null, course: null },
                { id: 2, current: null, course: null },
                { id: 3, current: null, course: null },
                { id: 4, current: null, course: null },
                { id: 5, current: null, course: null },
                { id: 6, current: null, course: null }
            ],
            counterSettings: {}, // Ï∞ΩÍµ¨Î≥Ñ ÏÑ§Ï†ï
            lastUpdateTime: null,
            isConnected: false,
            lastCalledNumber: null
        };

        let courses = [
            { code: 'CH', name: 'Ï§ëÍµ≠Ïñ¥ Í≥ºÏ†ï' },
            { code: 'EN', name: 'ÏòÅÏñ¥ Í≥ºÏ†ï' },
            { code: 'HSK', name: 'HSK ÏãúÌóòÎ∞ò' },
            { code: 'TO', name: 'TOEIC ÏßëÏ§ëÎ∞ò' }
        ];

        let isDebugMode = false;
        let lastCallData = null;
        let audioContext = null;
        let isAudioEnabled = false;

        // Í≥ºÏ†ï Ïù¥Î¶Ñ Í∞ÄÏ†∏Ïò§Í∏∞
        function getCourseName(courseCode) {
            const course = courses.find(c => c.code === courseCode);
            return course ? course.name : courseCode;
        }

        // Ï∞ΩÍµ¨Î≥Ñ Îã¥Îãπ Í≥ºÏ†ï Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞
        function getCounterAssignment(counterId) {
            const assignment = displayData.counterSettings[counterId];
            
            if (!assignment || assignment === 'ALL') {
                return {
                    text: 'Î™®Îì† Í≥ºÏ†ï',
                    type: 'all-courses'
                };
            } else {
                // Í≥ºÏ†ï ÏΩîÎìúÎ°ú Ï†ÑÏ≤¥ Ïù¥Î¶Ñ Ï∞æÍ∏∞
                const course = courses.find(c => c.code === assignment);
                return {
                    text: course ? course.name : assignment, // Ï†ÑÏ≤¥ Ïù¥Î¶ÑÏúºÎ°ú ÌëúÏãú
                    type: 'specialized'
                };
            }
        }

        // Ïò§ÎîîÏò§ ÌÜ†Í∏Ä Ìï®Ïàò
        function toggleAudio() {
            if (!isAudioEnabled) {
                enableAudio();
            } else {
                disableAudio();
            }
        }

        // Ïò§ÎîîÏò§ ÌôúÏÑ±Ìôî
        async function enableAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                isAudioEnabled = true;
                document.getElementById('audioIcon').textContent = 'üîä';
                
                console.log('‚úÖ Ïò§ÎîîÏò§ ÌôúÏÑ±Ìôî ÏôÑÎ£å');
                playCallSound(false);
                
            } catch (error) {
                console.error('‚ùå Ïò§ÎîîÏò§ ÌôúÏÑ±Ìôî Ïã§Ìå®:', error);
                isAudioEnabled = false;
                document.getElementById('audioIcon').textContent = 'üîá';
            }
        }

        // Ïò§ÎîîÏò§ ÎπÑÌôúÏÑ±Ìôî
        function disableAudio() {
            isAudioEnabled = false;
            document.getElementById('audioIcon').textContent = 'üîá';
            console.log('üîá Ïò§ÎîîÏò§ ÎπÑÌôúÏÑ±Ìôî');
        }

        // Í∞úÏÑ†Îêú Ìò∏Ï∂úÏùå Ïû¨ÏÉù Ìï®Ïàò
        function playCallSound(isRecall = false) {
            if (!isAudioEnabled || !audioContext) {
                console.log('üîá Ïò§ÎîîÏò§ ÎπÑÌôúÏÑ±ÌôîÎê® - Ìò∏Ï∂úÏùå Í±¥ÎÑàÎúÄ');
                return;
            }
            
            try {
                const context = audioContext;
                
                // Ï≤´ Î≤àÏß∏ Ïùå (Îùµ)
                const oscillator1 = context.createOscillator();
                const gainNode1 = context.createGain();
                
                oscillator1.connect(gainNode1);
                gainNode1.connect(context.destination);
                
                oscillator1.frequency.setValueAtTime(800, context.currentTime);
                oscillator1.type = 'sine';
                
                gainNode1.gain.setValueAtTime(0.4, context.currentTime);

                const callKey = `${currentCall.number}-${currentCall.callTime || currentCall.recallTime || Date.now()}-${currentCall.callType || 'unknown'}`;
                const lastCallKey = lastCallData ? 
                    `${lastCallData.number}-${lastCallData.callTime || lastCallData.recallTime}-${lastCallData.callType || 'unknown'}` : null;
                
                if (callKey !== lastCallKey) {
