        };

        let courses = [
            { code: 'CH', name: 'ì¤‘êµ­ì–´ ê³¼ì •' },

            { code: 'HSK', name: 'HSK ì‹œí—˜ë°˜' },

        function getCourseName(courseCode) {

        // ì°½êµ¬ë³„ ë‹´ë‹¹ ê³¼ì • ì •ë³´ ê°€ì ¸ì˜¤ê¸°
        function getCounterAssignment(counterId) {
            const assignment = displayData.counterSettings[counterId];
            
            if (!assignment || assignment === 'ALL') {
                return {
                    text: 'ëª¨ë“  ê³¼ì •',
                    type: 'all-courses'

            } else {

                const course = courses.find(c => c.code === assignment);
                return {

                    type: 'specialized'
                };

        // ì˜¤ë””ì˜¤ í† ê¸€ í•¨ìˆ˜
        function toggleAudio() {
            if (!isAudioEnabled) {

        // ì˜¤ë””ì˜¤ í™œì„±í™”
        async function enableAudio() {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }
                
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                isAudioEnabled = true;
                document.getElementById('audioIcon').textContent = 'ğŸ”Š';
                
                console.log('âœ… ì˜¤ë””ì˜¤ í™œì„±í™” ì™„ë£Œ');
                playCallSound(false);
                
            } catch (error) {
                console.error('âŒ ì˜¤ë””ì˜¤ í™œì„±í™” ì‹¤íŒ¨:', error);
                isAudioEnabled = false;
                document.getElementById('audioIcon').textContent = 'ğŸ”‡';
            }
        }

        // ì˜¤ë””ì˜¤ ë¹„í™œì„±í™”
        function disableAudio() {
            isAudioEnabled = false;
            document.getElementById('audioIcon').textContent = 'ğŸ”‡';
            console.log('ğŸ”‡ ì˜¤ë””ì˜¤ ë¹„í™œì„±í™”');
        }

        // ê°œì„ ëœ í˜¸ì¶œìŒ ì¬ìƒ í•¨ìˆ˜
        function playCallSound(isRecall = false) {
            if (!isAudioEnabled || !audioContext) {
                console.log('ğŸ”‡ ì˜¤ë””ì˜¤ ë¹„í™œì„±í™”ë¨ - í˜¸ì¶œìŒ ê±´ë„ˆëœ€');
                return;
            }
            
            try {
                const context = audioContext;
                
                // ì²« ë²ˆì§¸ ìŒ (ëµ)
                const oscillator1 = context.createOscillator();
                const gainNode1 = context.createGain();
                
                oscillator1.connect(gainNode1);
                gainNode1.connect(context.destination);
                
                oscillator1.frequency.setValueAtTime(800, context.currentTime);
                oscillator1.type = 'sine';
                
                gainNode1.gain.setValueAtTime(0.4, context.currentTime);
                gainNode1.gain.exponentialRampToValueAtTime(0.01, context.currentTime + (isRecall ? 0.8 : 0.5));
