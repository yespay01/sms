        function setupFirebaseListener() {
            if (!window.firebaseDB) return;
            
            const systemRef = window.firebaseRef(window.firebaseDB, 'counterSystem');
            window.firebaseOnValue(systemRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    systemData = { ...systemData, ...data };
                    if (data.currentNumbers) {
                        currentNumbers = data.currentNumbers;
                    }
                    console.log('ğŸ”„ Firebase ë°ì´í„° ë™ê¸°í™”');
                }
            });
        }

        function updateTime() {
            const timeEl = document.getElementById('currentTime');
            const now = new Date();
            timeEl.textContent = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // ì´ˆê¸°í™”
        function initialize() {
            console.log('ğŸš€ í‚¤ì˜¤ìŠ¤í¬ ì´ˆê¸°í™”');
            
            // ì‹œê°„ í‘œì‹œ
            updateTime();
            setInterval(updateTime, 1000);
            
            // Firebase ë¦¬ìŠ¤ë„ˆ ì„¤ì •
            setTimeout(() => {

            }, 1000);
            
            console.log('âœ… í‚¤ì˜¤ìŠ¤í¬ ì¤€ë¹„ ì™„ë£Œ');
