    <script>
        let currentCounter = 1;
        let counterSettings = {}; // 창구별 설정

        // 기본 과정 설정
        // 🎯 수정된 callSpecific 함수 (알림톡 발송 포함)        let courses = [
            { code: 'CH', name: '중국어 과정', englishName: 'Chinese Course' },
            { code: 'EN', name: '영어 과정', englishName: 'English Course' },
            { code: 'HSK', name: 'HSK 시험반', englishName: 'HSK Test Prep' },
            { code: 'TO', name: 'TOEIC 집중반', englishName: 'TOEIC Course' }
        ];

        let sharedData = {
            currentCall: { number: '-', counter: 0, course: '-' },
            waiting: [],
            counters: [
                { id: 1, current: null, course: null, count: 0 },
                { id: 2, current: null, course: null, count: 0 },
                { id: 3, current: null, course: null, count: 0 },
                { id: 4, current: null, course: null, count: 0 },
                { id: 5, current: null, course: null, count: 0 },
                { id: 6, current: null, course: null, count: 0 }
            ],
            totalToday: 0,
            lastUpdated: null,
            counterSettings: {}
        };

        // Firebase Functions URL
        const FUNCTIONS_URL = 'https://sendalimtalk-74viab6pza-an.a.run.app';

        // URL에서 창구 번호 자동 감지
        function getCounterFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const counterId = urlParams.get('id');
            if (counterId && counterId >= 1 && counterId <= 6) {
                return parseInt(counterId);
            }
            return 1;
        }

        // 창구 선택
        function selectCounter(counterNum) {
            currentCounter = counterNum;

            document.querySelectorAll('.counter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.counter-btn')[counterNum - 1].classList.add('active');

            updateDisplay();
            updateCounterAssignment();
        }

        // 창구별 전담 과정 표시 업데이트
        function updateCounterAssignment() {
            const assignment = counterSettings[currentCounter];
            const assignmentEl = document.getElementById('counterAssignment');

            if (assignment && assignment !== 'ALL') {
                const course = courses.find(c => c.code === assignment);
                if (course) {
                    assignmentEl.textContent = `${currentCounter}번 창구 - ${course.name} 전담`;
                    assignmentEl.className = 'counter-assignment';
                } else {
                    assignmentEl.textContent = `${currentCounter}번 창구 - 모든 과정 처리`;
                    assignmentEl.className = 'counter-assignment all-courses';
                }
            } else {
                assignmentEl.textContent = `${currentCounter}번 창구 - 모든 과정 처리`;
                assignmentEl.className = 'counter-assignment all-courses';
            }
        }

        
        // Firebase 리스너 설정
        function setupFirebaseListeners() {
            if (!window.firebaseDB) {
                console.error('Firebase가 초기화되지 않았습니다.');
                return;
            }

           
            // 카운터 시스템 데이터 구독
            const systemRef = window.firebaseRef(window.firebaseDB, 'counterSystem');
            window.firebaseOnValue(systemRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    console.log('🔥 카운터 시스템 데이터 수신:', data);
                    sharedData = { ...sharedData, ...data };

                    if (data.counterSettings) {
                        counterSettings = data.counterSettings;
                    }

                    updateDisplay();
                    updateCounterAssignment();
                } else {
                    console.log('📭 카운터 시스템 데이터 없음 - 초기 데이터 생성');
                    saveToFirebase();
                }
            });

    
            // 키오스크 글로벌 설정 구독 (과정 정보)
            const kioskSettingsRef = window.firebaseRef(window.firebaseDB, 'kioskGlobalSettings');
            window.firebaseOnValue(kioskSettingsRef, (snapshot) => {
                const kioskSettings = snapshot.val();
                if (kioskSettings && kioskSettings.courses) {
                    console.log('🎫 키오스크 과정 설정 수신:', kioskSettings.courses);
                    
                   
                    courses = kioskSettings.courses;
                    
                   
                    
                    console.log('✅ 과정 정보 동기화 완료:', courses.length, '개 과정');
                } else {
                   
                    console.log('📭 키오스크 과정 설정 없음 - 기본값 사용');
                }
            });
        }

       
        // Firebase에 데이터 저장
        function saveToFirebase() {
            if (!window.firebaseDB) {
                console.error('Firebase가 초기화되지 않았습니다.');
                return;
            }

            try {
                sharedData.lastUpdated = new Date().toISOString();
                sharedData.counterSettings = counterSettings;
                const systemRef = window.firebaseRef(window.firebaseDB, 'counterSystem');

                window.firebaseSet(systemRef, sharedData).then(() => {
                    console.log('✅ Firebase 저장 완료');
                }).catch((error) => {
                    console.error('❌ Firebase 저장 실패:', error);
                });
            } catch (error) {
                console.error('❌ Firebase 저장 오류:', error);
            }
        }

       
        // 🎯 호출 시 알림톡 발송 함수 (완전 구현)
        async function sendCallAlimtalk(customerData, counterNumber, isRecall = false) {
            try {
                if (!customerData.phoneNumber) {
                    console.log('📱 전화번호 없음 - 알림톡 발송 건너뜀');
                    showAlimtalkStatus('⚠️ 전화번호 없음 (알림톡 발송 안됨)', false);
                    return { success: false, error: '전화번호 없음' };
                }

                console.log('📱 호출 알림톡 발송 시도:', {
                    number: customerData.number,
                    counter: counterNumber,
                    phone: customerData.phoneNumber,
                    isRecall: isRecall
                });

                const functionData = {
                    phoneNumber: customerData.phoneNumber,
                    ticketNumber: customerData.number,
                    counterNumber: `${counterNumber}번 창구`,
                    courseName: customerData.course,
                    callTime: new Date().toLocaleTimeString('ko-KR', { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    }),
                    notificationType: isRecall ? 'recall' : 'call'
                };

                const response = await fetch(`${FUNCTIONS_URL}/sendAlimtalk`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(functionData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    console.log('✅ 호출 알림톡 발송 성공:', result);
                    showAlimtalkStatus(`📱 ${isRecall ? '재호출' : '호출'} 알림톡 발송 완료`, true);
                    return { success: true, ...result };
                } else {
                    console.error('❌ 호출 알림톡 발송 실패:', result);
                    showAlimtalkStatus(`❌ 알림톡 발송 실패: ${result.error}`, false);
                    return { success: false, error: result.error || 'Unknown error' };
                }

            } catch (error) {
                console.error('❌ 호출 알림톡 발송 오류:', error);
                showAlimtalkStatus(`❌ 알림톡 오류: ${error.message}`, false);
                return { success: false, error: error.message };
            }
        }

        // 알림톡 상태 표시 함수
        function showAlimtalkStatus(message, success) {
            const statusEl = document.getElementById('alimtalkStatus');
            statusEl.textContent = message;
            statusEl.className = `alimtalk-status ${success ? 'success' : 'error'} show`;
            
            // 3초 후 자동 숨김
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        // 🎯 수정된 callNext 함수 (알림톡 발송 포함)
        function callNext() {
            const filteredWaiting = getFilteredWaiting();

            if (filteredWaiting.length === 0) {
                const assignment = counterSettings[currentCounter];
                if (assignment && assignment !== 'ALL') {
                    const course = courses.find(c => c.code === assignment);
                    alert(`${course ? course.name : '설정된 과정'}의 대기 번호가 없습니다.`);
                } else {
                    alert('대기 중인 번호가 없습니다.');
                }
                return;
            }

            const counter = sharedData.counters[currentCounter - 1];

            if (counter.current && counter.current !== '-') {
                const previousNumber = counter.current;
                counter.count = (counter.count || 0) + 1;
                console.log(`✅ 이전 상담 자동 완료: ${previousNumber} (${currentCounter}번 창구)`);
            }

            const nextCustomer = filteredWaiting[0];

            // 대기열에서 제거
            const customerIndex = sharedData.waiting.findIndex(item => item.number === nextCustomer.number);
            if (customerIndex !== -1) {
                sharedData.waiting.splice(customerIndex, 1);
            }

            // 창구에 할당
            counter.current = nextCustomer.number;
            counter.course = nextCustomer.course;

            // 현재 호출 정보 업데이트
            sharedData.currentCall = {
                number: nextCustomer.number,
                counter: currentCounter,
                course: nextCustomer.course,
                immediateCall: true,
                isRecall: false,
                callTime: new Date().toISOString(),
                callType: 'normal',
                recallCount: 0
            };

            // 🎯 알림톡 발송 (비동기)
            sendCallAlimtalk(nextCustomer, currentCounter, false);
            
            // Firebase 저장
            saveToFirebase();
           
            alert(`📢 ${nextCustomer.number} 호출 완료!`);
            console.log(`📢 호출 실행: ${nextCustomer.number} (${currentCounter}번 창구)`);
        }

        // 🎯 수정된 recallCurrent 함수 (알림톡 발송 포함)
        function recallCurrent() {
            const counter = sharedData.counters[currentCounter - 1];

            if (!counter.current || counter.current === '-') {
                alert('현재 상담 중인 번호가 없습니다.');
                return;
            }

            // 현재 고객 정보 찾기 (전화번호 포함)
            const currentCustomer = {
                number: counter.current,
                course: counter.course,
                phoneNumber: getCurrentCustomerPhone(counter.current)
            };
            
            // 현재 호출 정보 업데이트
            sharedData.currentCall = {
                number: counter.current,
                counter: currentCounter,
                course: counter.course,
                immediateCall: true,
                isRecall: true,
                recallTime: new Date().toISOString(),
                callType: 'recall'
            };

           
            // 🎯 재호출 알림톡 발송 (비동기)
            sendCallAlimtalk(currentCustomer, currentCounter, true);

            // Firebase 저장
            saveToFirebase();
            

            alert(`🔔 ${counter.current} 재호출 완료!`);
            console.log(`🔔 재호출 실행: ${counter.current} (${currentCounter}번 창구)`);
        }

        // 🎯 수정된 callSpecific 함수 (알림톡 발송 포함)
        function callSpecific(number) {
            const filteredWaiting = getFilteredWaiting();
            const customer = filteredWaiting.find(item => item.number === number);

            if (!customer) {
                alert('이 창구에서 처리할 수 없는 번호입니다.');
                return;
            }

            const counter = sharedData.counters[currentCounter - 1];

            if (counter.current && counter.current !== '-') {
                const previousNumber = counter.current;
                counter.count = (counter.count || 0) + 1;
                console.log(`✅ 이전 상담 자동 완료: ${previousNumber} (${currentCounter}번 창구)`);
            }

            // 대기열에서 제거
            const customerIndex = sharedData.waiting.findIndex(item => item.number === number);
            if (customerIndex !== -1) {
                sharedData.waiting.splice(customerIndex, 1);
            }

            // 창구에 할당
            counter.current = customer.number;
            counter.course = customer.course;

            // 현재 호출 정보 업데이트
            sharedData.currentCall = {
                number: customer.number,
                counter: currentCounter,
                course: customer.course,
                immediateCall: true,
                isRecall: false,
                callTime: new Date().toISOString(),
                callType: 'direct'
            };

            // 🎯 직접 호출 알림톡 발송 (비동기)
            sendCallAlimtalk(customer, currentCounter, false);
            
            // Firebase 저장
            saveToFirebase();
           
            
            alert(`${customer.number} 직접 호출 완료!`);
            console.log(`📢 직접 호출: ${customer.number} (${currentCounter}번 창구)`);
        }

        
        // 현재 고객의 전화번호 찾기 함수
        function getCurrentCustomerPhone(ticketNumber) {
            // 키오스크에서 발급할 때 전화번호가 저장되므로, 
            // 실제로는 별도 저장소나 로컬 스토리지에서 찾아야 할 수 있음
            // 여기서는 기본값 반환 (실제 구현에서는 수정 필요)
            return null; // 전화번호를 찾을 수 없는 경우
        }

        function completeService() {
            const counter = sharedData.counters[currentCounter - 1];
            
            if (!counter.current) {
                alert('현재 상담 중인 고객이 없습니다.');
                return;
            }
            
            const completedNumber = counter.current;
            
            counter.current = null;
            counter.course = null;
            counter.count = (counter.count || 0) + 1;
            
            sharedData.currentCall = {
                number: '-',
                counter: 0,
                course: '-'
            };
            
            saveToFirebase();
            alert(`${completedNumber} 수동 완료!`);
            
            console.log(`✅ 수동 완료: ${completedNumber} (${currentCounter}번 창구)`);
        }

        function updateDisplay() {
            try {
                console.log('🖥️ 창구 화면 업데이트');
                
                const counter = sharedData.counters[currentCounter - 1];
                
                document.getElementById('counterName').textContent = `${currentCounter}번 창구`;
                document.getElementById('currentNumber').textContent = counter.current || '-';
                document.getElementById('currentCourse').textContent = counter.course || '대기 중';
                
                // 필터링된 대기번호 가져오기
                const filteredWaiting = getFilteredWaiting();
                const allWaiting = sharedData.waiting || [];
                
                // 버튼 상태 업데이트
                const callBtn = document.getElementById('callBtn');
                const completeBtn = document.getElementById('completeBtn');
                const recallBtn = document.getElementById('recallBtn');
                const recallActionBtn = document.getElementById('recallActionBtn');
                
                const hasWaiting = filteredWaiting.length > 0;
                const hasCurrent = counter.current && counter.current !== '-';
                
                callBtn.disabled = !hasWaiting;
                completeBtn.disabled = !hasCurrent;
                recallActionBtn.disabled = !hasCurrent;
                
                if (hasCurrent) {
                    recallBtn.classList.add('show');
                } else {
                    recallBtn.classList.remove('show');
                }
                
                // 대기번호 표시
                const waitingContainer = document.getElementById('waitingList');
                waitingContainer.innerHTML = '';
                
                if (allWaiting.length > 0) {
                    allWaiting.forEach((item, index) => {
                        const div = document.createElement('div');
                        div.className = 'waiting-item';
                        
                        const itemCourse = item.number.substring(0, item.number.length - 3);
                        const assignment = counterSettings[currentCounter];
                        const canHandle = !assignment || assignment === 'ALL' || itemCourse === assignment;
                        
                        if (canHandle) {
                            const filteredIndex = filteredWaiting.findIndex(f => f.number === item.number);
                            if (filteredIndex === 0) {
                                div.classList.add('next');
                            }
                            
                            div.addEventListener('click', function(e) {
                                e.preventDefault();
                                e.stopPropagation();
                                callSpecific(item.number);
                            });
                        } else {
                            div.classList.add('other-course');
                        }
                        
                        div.innerHTML = `
                            <div style="font-weight: 900; font-size: 1.2rem; pointer-events: none;">${item.number}</div>
                            <div style="font-size: 0.8rem; color: #666; pointer-events: none;">${item.course}</div>
                            <div style="font-size: 0.7rem; color: #999; pointer-events: none;">${item.time}</div>
                        `;
                        
                        waitingContainer.appendChild(div);
                    });
                } else {
                    waitingContainer.innerHTML = '<div style="text-align: center; color: #999; padding: 40px;">대기 중인 번호가 없습니다</div>';
                }
                
                // 통계 업데이트
                const filteredLength = filteredWaiting.length;
                const totalLength = allWaiting.length;
                
                document.getElementById('waitingCount').textContent = 
                    counterSettings[currentCounter] && counterSettings[currentCounter] !== 'ALL' 
                    ? `${filteredLength}명 대기 (전체 ${totalLength}명)` 
                    : `${totalLength}명 대기`;
                    
                document.getElementById('todayCount').textContent = sharedData.totalToday || 0;
                document.getElementById('myCount').textContent = counter.count || 0;
                document.getElementById('currentWaiting').textContent = filteredLength;
                
                console.log('✅ 창구 화면 업데이트 완료');
                
            } catch (error) {
                console.error('❌ 화면 업데이트 오류:', error);
            }
        }

        // 창구가 처리할 수 있는 대기번호 필터링
        function getFilteredWaiting() {
            if (!sharedData.waiting) return [];
            
            const assignment = counterSettings[currentCounter];
            
            if (!assignment || assignment === 'ALL') {
                return sharedData.waiting;
            }
            
            return sharedData.waiting.filter(item => {
                const itemCourse = item.number.substring(0, item.number.length - 3);
                return itemCourse === assignment;
            });
        }

        // 설정 관련 함수들 (간단 구현)
        // 1. 설정 모달 열기 함수
function showSettings() {
    const modal = document.getElementById('settingsModal');
    if (modal) {
        modal.style.display = 'block';
    } else {
        console.error("모달(settingsModal)을 찾을 수 없습니다.");
    }
}

// 2. 설정 모달 닫기 함수
function closeSettingsModal() {
    const modal = document.getElementById('settingsModal');
    if (modal) {
        modal.style.display = 'none';
    }
}

// 3. 데이터 초기화 확인창
function showResetModal(type) {
    let message = '';
    switch(type) {
        case 'waiting':
            message = '현재 대기 중인 모든 번호를 삭제하시겠습니까?';
            break;
        case 'partial':
            message = '오늘 통계를 초기화하시겠습니까?';
            break;
        case 'all':
            message = '모든 데이터를 초기화하시겠습니까? (되돌릴 수 없습니다)';
            break;
    }

    if (confirm(message)) {
        executeReset(type);
    }
}

        function executeReset(type) {
            switch(type) {
                case 'waiting':
                    sharedData.waiting = [];
                    break;
                case 'partial':
                    sharedData.totalToday = 0;
                    sharedData.counters.forEach(counter => counter.count = 0);
                    break;
                case 'all':
                    sharedData = {
                        currentCall: { number: '-', counter: 0, course: '-' },
                        waiting: [],
                        counters: [
                            { id: 1, current: null, course: null, count: 0 },
                            { id: 2, current: null, course: null, count: 0 },
                            { id: 3, current: null, course: null, count: 0 },
                            { id: 4, current: null, course: null, count: 0 },
                            { id: 5, current: null, course: null, count: 0 },
                            { id: 6, current: null, course: null, count: 0 }
                        ],
                        totalToday: 0,
                        lastUpdated: null,
                                               counterSettings: counterSettings
                    };
                    break;
            }

            saveToFirebase();
            alert(`${type} 초기화가 완료되었습니다.`);
        }

        
        // 초기화 함수
        function initialize() {
            
            console.log('🏢 창구 시스템 (알림톡 발송 포함) 초기화 시작');

            currentCounter = getCounterFromUrl();
            selectCounter(currentCounter);

            
            setTimeout(() => {
                setupFirebaseListeners();
            }, 1000);

           
            console.log('✅ 창구 시스템 초기화 완료');
            console.log('📱 호출 시 알림톡 자동 발송 기능 활성화');
        }

        // 키보드 단축키
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'r') {
                e.preventDefault();
                recallCurrent();
            }

            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                callNext();
            }

            if (e.ctrlKey && e.key === 'e') {
                e.preventDefault();
                completeService();
            }

            if (e.key === 'r' && !e.ctrlKey && !e.altKey && !e.shiftKey) {
                if (!['INPUT', 'TEXTAREA'].includes(e.target.tagName)) {
                    e.preventDefault();
                    recallCurrent();
                }
            }
        });

        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const settingsModal = document.getElementById('settingsModal');
            
            if (event.target === settingsModal) {
                hideSettings();
            }
        }

        // 페이지 로드 시 초기화
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }

        
        console.log('🏢 창구 시스템 로딩 완료 - 알림톡 발송 기능 포함');
        console.log('📱 호출/재호출 시 자동으로 알림톡이 발송됩니다!');
    </script>
